{{/*
NodePool custom resource template for Karpenter v1.5.x
- Uses stable API: karpenter.sh/v1
- Kubelet configuration moved to EC2NodeClass (v1.5 requirement)
- Supports all v1.5 disruption features and budgets
*/}}

{{- range $key, $value := .Values.nodePool }}
{{- with $value }}
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: {{ $key }}
  labels:
    {{- include "nodepool.labels" $ | nindent 4 }}
  {{- if $.Values.globalAnnotations }}
  annotations:
    {{- include "annotations" $ | nindent 4 }}
  {{- end }}
spec:
  template:
    metadata:
      labels:
        {{- include "nodepool.nodeLabels" $ | nindent 8 }}
        {{- with .labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if or .annotations $.Values.globalAnnotations }}
      annotations:
        {{- include "annotations" $ | nindent 8 }}
        {{- with .annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      {{- with .nodeClassRef }}
      nodeClassRef:
        group: {{ .group | default "karpenter.k8s.aws" }}
        kind: {{ .kind | default "EC2NodeClass" }}
        name: {{ .name | default $key }}
      {{- end }}
      {{- with .taints }}
      taints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .startupTaints }}
      startupTaints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      expireAfter: {{ .expireAfter | default "720h" | quote }}
      {{- with .terminationGracePeriod }}
      terminationGracePeriod: {{ . | quote }}
      {{- end }}
      {{- with .requirements }}
      requirements:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{/*- NOTE: In Karpenter v1.5, kubelet configuration moved to EC2NodeClass spec */}}
      {{/*- Kubelet configuration in NodePool is no longer supported */}}
  {{- if .disruption }}
  disruption: 
    {{- with .disruption }}
    consolidationPolicy: {{ .consolidationPolicy | default "WhenEmptyOrUnderutilized" }}
    {{- with .consolidateAfter }}
    consolidateAfter: {{ . | quote }}
    {{- end }}
    {{- with .budgets }}
    budgets:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- end }}
  {{- end }}
  {{- if .limits }}
  limits:
    cpu: {{ .limits.cpu | default "100" | quote }}
    memory: {{ .limits.memory | default "100Gi" | quote }}
  {{- end }}
  {{- if .weight }}
  weight: {{ .weight }}
  {{- end }}
{{- end }}
{{- end }}