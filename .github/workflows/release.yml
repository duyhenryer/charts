name: Release Charts

on:
  push:
    tags:
      - '*-*.*.*'  # Matches: chartname-version (e.g., karpenter-nodepool-1.0.2)

permissions:
  contents: write # publish chart to gh-pages branch
  packages: write # publish chart to ghcr.io

jobs:
  release-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "duynhbot@users.noreply.github.com"
          git config --local user.name "Auto Release Bot"

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.9.0
          
      # Publish charts to gh-pages branch
      - name: Generate Release Notes
        run: |
          mkdir -p .cr-release-notes
          # Get chart name from tag (e.g., karpenter-nodepool-1.0.2 -> karpenter-nodepool)
          tag_name=${GITHUB_REF#refs/tags/}
          chart_name=$(echo "$tag_name" | sed 's/-[0-9].*//')
          
          chart_dir="charts/$chart_name"
          if [ -d "$chart_dir" ] && [ -f "$chart_dir/Chart.yaml" ]; then
            version=$(grep '^version:' "$chart_dir/Chart.yaml" | awk '{print $2}')
            changelog=$(git log --oneline --no-merges $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD -- "$chart_dir" | sed 's/^/- /' | head -5)
            
            cat > ".cr-release-notes/${chart_name}-${version}.md" << EOF
          # Release notes for version ${version}
          
          **Release date:** $(date '+%d %b %Y')
          
          ## ðŸŽ‰ What's New
          
          ${changelog:-"- ðŸš€ Initial release of ${chart_name}"}
          
          ## ðŸ“¦ Installation
          
          ### Using Helm Repository
          \`\`\`bash
          helm repo add duyhenryer https://duyhenryer.github.io/charts/
          helm install my-${chart_name} duyhenryer/${chart_name} --version ${version}
          \`\`\`
          
          ### Using OCI Registry
          \`\`\`bash
          helm install my-${chart_name} oci://ghcr.io/duyhenryer/charts/${chart_name} --version ${version}
          \`\`\`
          EOF
          fi

      - name: Publish charts to GitHub Pages
        uses: helm/chart-releaser-action@v1.6.0
        with:
          config: .github/configs/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_RELEASE_NOTES_DIR: ".cr-release-notes"

  release-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "duynhbot@users.noreply.github.com"
          git config --local user.name "Auto Release Bot"

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.9.0

      # Publish OCI charts to ghcr.io
      - name: Generate charts
        run: |
          mkdir -p .cr-release-packages
          # Get chart name from tag
          tag_name=${GITHUB_REF#refs/tags/}
          chart_name=$(echo "$tag_name" | sed 's/-[0-9].*//')
          chart_dir="charts/$chart_name"
          
          if [ -d "$chart_dir" ] && [ -f "$chart_dir/Chart.yaml" ]; then
            helm package "$chart_dir" --destination .cr-release-packages
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Charts to GHCR
        run: |
          for pkg in .cr-release-packages/*; do
            echo ${pkg}
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" oci://ghcr.io/duyhenryer/charts
