name: Release Charts

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches: [main]
    paths:
      - 'charts/**'

permissions:
  contents: write # publish chart to gh-pages branch
  packages: write # publish chart to ghcr.io

jobs:
  release-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "duynhbot@users.noreply.github.com"
          git config --local user.name "Auto Release Bot"

      - name: Install Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.9.0
          
      # Publish charts to gh-pages branch
      - name: Generate Release Notes
        run: |
          # Process all charts (simple approach like VictoriaMetrics)
          for chart_dir in charts/*/; do
            chart_name=$(basename "$chart_dir")
            if [ -f "$chart_dir/Chart.yaml" ]; then
              version=$(grep '^version:' "$chart_dir/Chart.yaml" | awk '{print $2}')
              description=$(grep '^description:' "$chart_dir/Chart.yaml" | cut -d':' -f2- | sed 's/^ *//')
              
              echo "ðŸ“‹ Processing $chart_name version $version"
              
              # Check if this version already has a tag (skip if exists)
              if git tag | grep -q "^${chart_name}-${version}$"; then
                echo "â­ï¸  Version $chart_name-$version already tagged, skipping"
              else
                echo "ðŸ†• Creating release notes for $chart_name-$version"
                # Create RELEASE_NOTES file
                cat > "${chart_dir}/RELEASE_NOTES" << EOF
          # Release notes for version ${version}
          
          **Release date:** $(date '+%d %b %Y')
          
          ## ðŸŽ‰ What's New
          
          ${description}
          
          ## ðŸ“¦ Installation
          
          ### Using Helm Repository
          \`\`\`bash
          helm repo add duyhenryer https://duyhenryer.github.io/charts/
          helm install my-${chart_name} duyhenryer/${chart_name} --version ${version}
          \`\`\`
          
          ### Using OCI Registry
          \`\`\`bash
          helm install my-${chart_name} oci://ghcr.io/duyhenryer/charts/${chart_name} --version ${version}
          \`\`\`
          EOF
              fi
            fi
          done

      - name: Publish charts to GitHub Pages
        if: ${{ hashFiles('charts/*/RELEASE_NOTES') != '' }}
        uses: helm/chart-releaser-action@v1.7.0
        with:
          config: .github/configs/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  release-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "duynhbot@users.noreply.github.com"
          git config --local user.name "Auto Release Bot"

      - name: Install Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.9.0

      # Publish OCI charts to ghcr.io
      - name: Generate charts
        if: ${{ hashFiles('charts/*/RELEASE_NOTES') != '' }}
        run: |
          mkdir -p .cr-release-packages
          # Only package charts that have RELEASE_NOTES
          for chart in charts/*; do
            if [ -f "$chart/RELEASE_NOTES" ]; then
              helm package "$chart" --destination .cr-release-packages
            fi
          done

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Charts to GHCR
        if: ${{ hashFiles('charts/*/RELEASE_NOTES') != '' }}
        run: |
          for pkg in .cr-release-packages/*; do
            echo ${pkg}
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" oci://ghcr.io/duyhenryer/charts
          done

